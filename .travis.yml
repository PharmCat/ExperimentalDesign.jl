## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6.2
  - nightly
notifications:
  email: false
git:
  depth: 99999999

matrix:
  allow_failures:
  - julia: nightly

## uncomment and modify the following lines to manually install system packages
#addons:
#  apt: # apt-get for linux
#    packages:
#    - gfortran
#before_script: # homebrew for mac
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi

script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("ExperimentalDesign"); Pkg.test("ExperimentalDesign"; coverage=true)'

after_success:
  # push coverage results to Coveralls
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("ExperimentalDesign")); include(joinpath("docs", "make.jl"))'
  - julia -e 'cd(Pkg.dir("ExperimentalDesign")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("ExperimentalDesign")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
